<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Puls4: Comunidad para gente perrona</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/puls4.css">
	
	{% if env === "dev" %}
	<script src="js/vendor/jquery-1.10.2.min.js"></script>

    <script src="/js/vendor/underscore.js"></script>
    <script src="/js/vendor/backbone.js"></script>

    <script src="/js/vendor/socket.io.js"></script>

    <script src="/js/vendor/neon.js"></script>
    <script src="/js/vendor/CustomEvent.js"></script>
    <script src="/js/vendor/CustomEventSupport.js"></script>
    <script src="/js/vendor/PonyExpress.js"></script>    
	
	
    <script src="/js/init.js"></script>
    <script src="/js/backbone/models/article.js"></script>
    <script src="/js/backbone/collections/articles.js"></script>
    <script src="/js/backbone/views/article-view.js"></script>
    <script src="/js/backbone/views/app.js"></script>
    <script src="/js/backbone/routers/base.js"></script>
    <script src="/js/main.js"></script>
    {% endif %}
</head>
<body>
	<header>
		<div class="logo left">
			<img src="imagenes/logo.png" alt="puls4">
		</div>
		<div class="titular">
			<h1 class="titulo">Puls4: Comunidad profesional de gente atractiva</h1>
			<div>
				<a href="#" class="filtro">
					Responsive Design
				</a>
				<a href="#" class="publicar">
					Publicar
				</a>
			</div>
			<div>
				<a href="#14" class="sizer">A</a>
				<a href="#16" class="sizer">A</a>
				<a href="#18" class="sizer">A</a>
			</div>
		</div>
		<div class="usuario">
			<figure class="avatar">
				<img src="imagenes/avatar.jpg" alt="wealthymaury">
			</figure>
			<a href="#" class="flechita"></a>
		</div>
	</header>
	<nav>
		<ul class="menu">
			<li><a href="#">python</a></li>
			<li><a href="#">html5</a></li>
			<li><a href="#">javascript</a></li>
			<li><a href="#">cs3</a></li>
		</ul>
	</nav>
	<form action="">
		<p>
			<label for="Titulo">TÃ­tulo</label>
			<input id="Titulo" type="text" placeholder="Titulo" name="titulo">
		</p>
		<p>
			<label for="Autor">Autor</label>
			<input id="Autor" type="text" placeholder="Autor" name="autor">
		</p>
		<p>
			<label for="Tag">Tag</label>
			<input id="Tag" type="text" placeholder="Tag" name="tag"> 
		</p>

		<input type="submit" value="enviar">
	</form>
	<section class="posts">
		
	</section>
	<footer>
		<h3>
			<strong>Powered by Platzy</strong>
			<span class="mejor">
				mejorando.la 2014
			</span>
		</h3>
	</footer>
	<script type="text/template" id="article-template">
		
			<div class="descripcion">
				<figure class="imagen">
					<img src="<%= image %>">
				</figure>
				<div class="detalles">
					<h2 class="titulo">
						<%= title %>
					</h2>
					<p class="autor">
						por <a href="#">
							<%= user %>
						</a>
					</p>
					<a href="#" class="tag">
						<%= tag %>
					</a>
					<p class="fecha">hace <strong>20</strong> min</p>
				</div>
			</div>
			<div class="acciones">
				<div class="votos">
					<a href="#" class="up"></a>
					<span class="total"><%= votes %></span>
					<a href="#" class="down"></a>
				</div>
				<div class="datos">
					<a href="#" class="comentarios">10</a>
					<a href="#" class="estrellita"></a>
				</div>
			</div>
		
	</script>
	<script type="text/template" id="article-extended-template">
		
			<div class="descripcion extended">
				<figure class="imagen">
					<img src="<%= image %>">
				</figure>
				<div class="detalles">
					<h2 class="titulo">
						<%= title %>
					</h2>
					<p class="autor">
						por <a href="#">
							<%= user %>
						</a>
					</p>
					<p>
						<%= content %>
					</p>
					<a href="#" class="tag">
						<%= tag %>
					</a>
					<p class="fecha">hace <strong>20</strong> min</p>
				</div>
			</div>
			<div class="acciones">
				<div class="votos">
					<a href="#" class="up"></a>
					<span class="total"><%= votes %></span>
					<a href="#" class="down"></a>
				</div>
				<div class="datos">
					<a href="#" class="comentarios">10</a>
					<a href="#" class="estrellita"></a>
				</div>
			</div>
		
	</script>

	{% if env === "prod" %}
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="/vendors.min.js"></script>
		<script src="/app.min.js"></script>
	{% endif %}
</body>
</html>
